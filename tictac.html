<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style_tictac.css">

  
</head>

<body>

  <div class="container text-center">
  <h1 >Tic Tac Toe</h1>

  <div id="game-box">
    <div class="row" id="info">
      <div class="col-2 name">You:</div>
      <div class="col-2 score" id="uScore">0</div>
      <div class="col-3 name">Computer:</div>
      <div class="col-2 score" id="cScore">0</div>
      <div class="col-3" id="reset"><button>reset</button></div>
    </div>
    <div id="dialog">
        <p>Would you like to be X or O?</p>
    </div>
    <div id="message">message</div>
    <div class="row" id="grid">
      <div class="col-4" id="0"></div>
      <div class="col-4" id="1"></div>
      <div class="col-4" id="2"></div>
      <div class="col-4" id="3"></div>
      <div class="col-4" id="4"></div>
      <div class="col-4" id="5"></div>
      <div class="col-4" id="6"></div>
      <div class="col-4" id="7"></div>
      <div class="col-4" id="8"></div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index_tictac.js"></script>




</body>

</html>
